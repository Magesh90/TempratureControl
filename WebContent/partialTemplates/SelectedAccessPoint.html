
<div align="center">
	<a ng-click="setAccessPoint(accessPoint.name)"
		ng-href="accessPoint/{{accessPoint.name}}"> <img
		ng-src="../TempratureControl/{{accessPointimage}}"
		alt="{{accessPointService.accessPointName}}" height="120px"
		width="120px" />
	</a><br> <b>{{accessPointService.accessPointName}}</b>
</div>

<div>
	<section class="main">
		<article ng-repeat="sensor in sensorPoints">
			<a ng-click="setSensorPoint(sensor.name)"
			 ng-href="sensor/{{sensor.name}}"> 
			 
			 <img
				ng-src="../TempratureControl/{{sensorPointimage}}"
				alt="{{sensor.name}}" height="60px" width="60px" />
			</a> <br> <b>{{sensor.name}}</b>
		</article>
	</section>
</div>
